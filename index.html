<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Anmol Baranwal">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/238cdae898.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- <link rel="icon" type="image/png" href=""> -->
    <title>Password Generator</title>
</head>

<body>

    <div class="main-container">
        <h2 class="title">Generate a <br> <span class="highlight">Random Password</span></h2>
        <p class="inner-title">Be Smarter than hackers</p><!-- Never Use an insecure password again -->

        <div class="input-info">
            <button type="submit" class="btn">Generate Password</button>
            <!-- <hr class="line"> -->
            <div class="slider-box">
                <span class="description">Length of Password: </span>
                <input type="range" min="6" max="20" value="0" class="slider" id="slider" name="slider" required />
                <label for="slider" id="sliderText">6</label>
            </div>
            <div class="custom-filter">
                <div class="custom-heading">CUSTOM</div> <!-- within div: <hr class="line"> -->
                <div class="filter">
                  <input id="numbers" type="checkbox" name="Numbers" checked />
                  <span class="one">Include Numbers</span>
                </div>
        
                <div class="filter">
                  <input id="symbols" type="checkbox" name="Symbols" checked />
                  <span name="Symbols">Include Symbols</span>
                </div>
            </div>
        </div>
        <div class="output-password">
            <div class="password-field"><div class="password">Still Waiting ?</div> <span class="visible"><i class="fa-solid fa-eye-slash"></i> <i class="fa-solid fa-eye"></i></span>  </div><div class="copy" onclick="copyPassword()"><i class="fa-regular fa-copy"></i> </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
