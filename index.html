<body>

    <div class="main-container">
        <h2 class="title">Generate a <br> <span class="highlight">Random Password</span></h2>
        <p class="inner-title">Be Smarter than hackers</p><!-- Never Use an insecure password again -->

        <div class="input-info">
            <button type="submit" class="btn">Generate Password</button>
            <!-- <hr class="line"> -->
            <div class="slider-box">
                <span class="description">Length of Password: </span>
                <input type="range" min="6" max="20" value="0" class="slider" id="slider" name="slider" required />
                <label for="slider" id="sliderText">6</label>
            </div>
            <div class="custom-filter">
                <div class="custom-heading">CUSTOM</div> <!-- within div: <hr class="line"> -->
                <div class="filter">
                  <input id="numbers" type="checkbox" name="Numbers" checked />
                  <span class="one">Include Numbers</span>
                </div>
        
                <div class="filter">
                  <input id="symbols" type="checkbox" name="Symbols" checked />
                  <span name="Symbols">Include Symbols</span>
                </div>

                <div class="filter">
                  <input id="visibility" type="checkbox" name="Visibility" checked />
                  <span name="Visibility">Passwords should be visible</span>
                </div>
            </div>
        </div>
        <div class="output-password">
            <div class="password-field"><div class="password">Still Waiting ?</div> <span class="visible"><i class="eye-visible fa-solid fa-eye-slash" onClick="visiblePassword()"></i> </span>  </div><div class="copy" onclick="copyPassword()"><i class="toggled fa-regular fa-copy"></i> </div>  <!--      <i class="fa-solid fa-check"></i>                <i class="eye-not-visible fa-solid fa-eye"></i>      -->
        </div>                                                                                                                                                                                                                                                                                       <!--      <i class="toggled fa-regular fa-copy"></i>       <i class="eye-visible fa-solid fa-eye-slash"></i>      -->                                                      
    </div>
